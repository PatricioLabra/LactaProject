<div class="container" style="width: 100%;height: 100vh;">
    <div class="card-container" style="height: 100%;display: flex; align-items: center;justify-content: center;">
        <div class="card-bg" style="background-color: rgba(245, 245, 245, 0.7); width: 600px;height: fit-content; border-radius: 30px;">

            
            <div class="card-body">
                <form [formGroup]="forgotForm">
                    <div class="row">
                        <h3 style="text-align: center;">Recuperar Password</h3>
                    </div>
                    <div class="row" style="margin-top: 30px;">
                        <label class="label-text" style="text-align: center;">Ingrese su email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="ejemplo@gmail.com" style="width: 80%;margin: auto;">
       
                    </div>
                    <div class="row" style="margin-top:30px;width: 200px;margin-inline: auto;">
                        <button (click)="submit()" [disabled]="forgotForm.invalid" style="border-radius: 30px; background-color:whitesmoke;color: black;">Enviar</button>
        
                    </div>
                </form>
            </div>


        </div>

    </div>

</div>


<div mdbModal #frame="mdbModal" class="modal fade" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" (open)="onOpen($event)" (close)="onClose()">
  <div class="modal-dialog modal-notify modal-success" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p class="heading lead">Solicitud Recibida</p>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="text-center">
          <mdb-icon fas icon="check" size="4x" class="mb-3 animated rotateIn"></mdb-icon>
          <p>Si es que existe un correo electronico asociado a esta cuenta, se enviara un mail con un link para recuperar su contrase√±a.</p>
        </div>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a type="button" mdbBtn color="primary" outline="true" class="waves-effect" mdbWavesEffect (click)="frame.hide()"
          data-dismiss="modal">Cerrar</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>

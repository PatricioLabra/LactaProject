<a href="/asesoradas">Volver</a>

<div class="btn-group" mdbDropdown>
    <a mdbDropdownToggle type="button" mdbBtn color="primary" class="sortButton dropdown-toggle waves-light"
      mdbWavesEffect>
    </a>
  
    <div class="dropdown-menu dropdown-primary">
      <a class="dropdown-item" href="#">Editar Asesorada</a>
      <a class="dropdown-item" (click)="show()">Eliminar Asesorada</a>
    </div>

</div>




<app-mother-data *ngIf="idMother" [idMother]="idMother"></app-mother-data>
<app-childs-list *ngIf="idMother" [idMother]="idMother"></app-childs-list>
<a [href]="'/controls/past/' + idMother">Ver citas anteriores</a>
<app-controls-list *ngIf="idMother" [idMother]="idMother"></app-controls-list>







<!--POP UP DE CONFIRMACION -->
<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <p class="heading">Confirma la eliminaci√≥n de la asesorada?</p>
      </div>

      <!--Body-->
      <div class="modal-body">
        <mdb-icon fas icon="times" size="4x" class="animated rotateIn"></mdb-icon>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a (click)="eliminarAsesorada(idMother)" mdbBtn color="danger" outline="true" class="waves-effect"
          mdbWavesEffect>Si</a>
        <a type="button" mdbBtn color="danger" class="waves-effect" mdbWavesEffect data-dismiss="modal" (click)="frame.hide()">No</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>


<div class="container">

    <table mdbTable mdbTableScroll scrollY="true" maxHeight="500" bordered="true">
        <thead>
          <tr>
            <th *ngFor="let head of headElements; let i = index" scope="col">{{head}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let el of elements; let i = index">
            <th scope="row">{{el.name}}</th>
            <td>{{el.fecha}}</td>
            <td><mdb-icon (click)="show(el.name)" far icon="eye" size="2x"></mdb-icon></td>
          </tr>
        </tbody>
    </table>

</div>

<!-- POPUP , SOLO SE MUESTRA AL HACER CLICK-->
<div mdbModal #content="mdbModal" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Cita:  {{name}}</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="content.hide()">
                  <span aria-hidden="true">Ã—</span>
              </button>
          </div>
          <div class="modal-body">
              <app-control-data></app-control-data>
          </div>
          <div class="modal-footer">
              <button type="button" mdbBtn color="pink" class="waves-light" (click)="content.hide()" mdbWavesEffect>Close</button>
          </div>
      </div>
  </div>
</div>
